
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>感知引擎测试页面</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <script src="/static/layui/layui.js"></script>
</head>
<body>


<div class="layui-container">
  <div class="title-container">
   <h1>感知引擎测试页面</h1>
  </div>

  <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
      <li class="layui-this">数据接入</li>
      <li>精准人员轨迹布控请求</li>
      <li>精准车辆轨迹布控请求</li>
      <li>精准人员轨迹撤控请求</li>
      <li>精准人员轨迹续控请求</li>
      <li>精准车辆轨迹自动撤控</li>
      <li>精准人员离开成都布控请求</li>
    </ul>
    <div class="layui-tab-content" style="height:300px">
      <div class="layui-tab-item layui-show">
        <button type="button" class="layui-btn" active="dataAccess">
          <i class="layui-icon layui-icon-slider layui-font-12"></i> 开始接入
        </button>
      </div>
      <div class="layui-tab-item">
        <iframe src="/pe/p_trails" frameborder="none" width="100%" height="300px"></iframe>
      </div>
      <div class="layui-tab-item">
        <iframe src="/pe/v_trails" frameborder="none" width="100%" height="300px"></iframe>
      </div>
      <div class="layui-tab-item">
        <iframe src="/pe/p_ck" frameborder="none" width="100%" height="300px"></iframe>
      </div>
      <div class="layui-tab-item">
        <iframe src="/pe/p_xk" frameborder="none" width="100%" height="300px"></iframe>
      </div>
      <div class="layui-tab-item">
        <iframe src="/pe/v_ck" frameborder="none" width="100%" height="300px"></iframe>
      </div>
      <div class="layui-tab-item">
        <iframe src="/pe/p_cd" frameborder="none" width="100%" height="300px"></iframe>
      </div>
    </div>
  </div>
</div>

<div class="layui-container">
  <blockquote class="layui-elem-quote" style="margin-top: 30px;">
    <div class="layui-text">
      <ul>
        <li>本次测试感知引擎平台，主要功能有：数据资源接入、订阅、比对、调度及推送。</li>
        <li>本地准备模拟第三方应用平台（IP为：192.168.31.186），且提供简单页面，实现布控、续控、撤控（含自动撤控）应用场景。</li>
      </ul>
    </div>
  </blockquote>
</div>


<script>
layui.use(function(){
  var layer = layui.layer
  ,form = layui.form
  ,laypage = layui.laypage
  ,element = layui.element
  ,laydate = layui.laydate
  ,util = layui.util
  ,$=layui.$;

  //欢迎信息
  layer.msg('欢迎进入测试页面！');

  //触发事件
  util.event('active', {
    'dataAccess': function(dom){
      $.ajax({
        url:'/pe/dataAccess',
        success:function(result){
          if(result.code==0){
            layer.msg('数据接入成功',{icon:1, time:2000})
            $(dom[0]).addClass('layui-btn-disabled')
          }else{
            layer.msg('数据接入出错！',{icon:2, time:2000})
          }
        }
      });
    }
  });
});
</script>

<style>
  .title-container{
    text-align: center;
    margin: 15px 10px 30px 10px;
  }

</style>
</body>
</html>
